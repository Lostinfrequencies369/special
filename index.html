<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="switch-style.css">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="lightSwitch">
        <div class="button">
            <div class="light"></div>
            <div class="dots"></div>
            <div class="characters"></div>
            <div class="shine"></div>
            <div class="shadow"></div>
        </div>
    </label>

    <!-- INLINE SCRIPT FOR TESTING -->
    <script>
        console.log('ðŸ”µ Script started');
        
        const lightSwitch = document.getElementById('lightSwitch');
        console.log('ðŸ”µ Switch found:', lightSwitch);
        
        // Reset switch
        lightSwitch.checked = false;
        
        // Listen for change
        lightSwitch.addEventListener('change', function() {
            console.log('ðŸ”´ Switch changed! Checked:', this.checked);
            
            if (this.checked) {
                console.log('ðŸ”´ Redirecting to video.html...');
                
                setTimeout(() => {
                    console.log('ðŸ”´ NOW redirecting!');
                    window.location.href = 'video.html';
                }, 400);
            }
        });
        
        console.log('âœ… Event listener added');
    </script>
</body>
</html>
