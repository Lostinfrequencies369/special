<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="switch-style.css">
    
    <!-- Prevent browser cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="lightSwitch">
        <div class="button">
            <div class="light"></div>
            <div class="dots"></div>
            <div class="characters"></div>
            <div class="shine"></div>
            <div class="shadow"></div>
        </div>
    </label>

    <!-- IMMEDIATE RESET SCRIPT -->
    <script>
        // Force reset IMMEDIATELY on page load
        (function() {
            const lightSwitch = document.getElementById('lightSwitch');
            lightSwitch.checked = false;
            
            // Force re-render to reset CSS animations
            lightSwitch.offsetHeight; // Trigger reflow
            
            console.log('ðŸ”„ Switch reset to OFF (initial state)');
        })();
    </script>

    <script src="script.js"></script>
</body>
</html>
