<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Switch Styling */
        .switch {
            background-color: #000;
            width: 150px;
            height: 195px;
            box-shadow: 
                0 0 10px 2px rgba(0, 0, 0, 0.2),
                0 0 1px 2px #000,
                inset 0 2px 2px -2px #fff,
                inset 0 0 2px 15px #47434c,
                inset 0 0 2px 22px #000;
            border-radius: 5px;
            padding: 20px;
            perspective: 700px;
            display: block;
            cursor: pointer;
        }

        .switch input {
            display: none;
        }

        /* Button - Default OFF State (UPAR) */
        .switch .button {
            transition: all 0.3s cubic-bezier(1, 0, 1, 1);
            transform-origin: center center -20px;
            transform: translateZ(20px) rotateX(25deg);
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            background: linear-gradient(#5a0812 0%, #3d0509 30%, #3d0509 70%, #5a0812 100%);
        }

        /* Button - ON State (NEECHE) */
        .switch input:checked + .button {
            transform: translateZ(20px) rotateX(-25deg);
            box-shadow: 0 -10px 20px #ff1818;
        }

        .switch input:checked + .button .light {
            opacity: 1;
            animation: quickFlicker 0.15s 2;
        }

        .switch input:checked + .button .shine {
            opacity: 1;
        }

        .switch input:checked + .button .shadow {
            opacity: 0;
        }

        /* 3D Sides */
        .switch .button::before {
            content: "";
            background: linear-gradient(rgba(255, 255, 255, 0.8) 10%, rgba(255, 255, 255, 0.3) 30%, #4d0a12 75%, #2d0508) 50% 50% / 97% 97%, #7a0f1a;
            background-repeat: no-repeat;
            width: 100%;
            height: 50px;
            transform-origin: top;
            transform: rotateX(-90deg);
            position: absolute;
            top: 0;
        }

        .switch .button::after {
            content: "";
            background-image: linear-gradient(#4d0a12, #2d0508);
            width: 100%;
            height: 50px;
            transform-origin: top;
            transform: translateY(50px) rotateX(-90deg);
            position: absolute;
            bottom: 0;
            box-shadow: 0 50px 8px 0px #000, 0 80px 20px 0px rgba(0, 0, 0, 0.5);
        }

        /* Light Indicator */
        .switch .light {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ff6b6b, #ff1818 40%, transparent 70%);
        }

        /* Dots */
        .switch .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(transparent 30%, rgba(77, 10, 18, 0.7) 70%);
            background-size: 10px 10px;
        }

        /* I/O Characters */
        .switch .characters {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(#fff, #fff) 50% 20% / 5% 20%,
                radial-gradient(circle, transparent 50%, #fff 52%, #fff 70%, transparent 72%) 50% 80% / 33% 25%;
            background-repeat: no-repeat;
        }

        /* Shine */
        .switch .shine {
            transition: all 0.3s;
            opacity: 0.3;
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(#fff, transparent 3%) 50% 50% / 97% 97%,
                linear-gradient(rgba(255, 255, 255, 0.5), transparent 50%, transparent 80%, rgba(255, 255, 255, 0.5)) 50% 50% / 97% 97%;
            background-repeat: no-repeat;
        }

        /* Shadow */
        .switch .shadow {
            transition: all 0.3s;
            opacity: 1;
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
        }

        @keyframes quickFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .switch {
                width: 120px;
                height: 156px;
            }
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="lightSwitch">
        <div class="button">
            <div class="light"></div>
            <div class="dots"></div>
            <div class="characters"></div>
            <div class="shine"></div>
            <div class="shadow"></div>
        </div>
    </label>

    <script>
        const lightSwitch = document.getElementById('lightSwitch');
        
        lightSwitch.addEventListener('change', function() {
            if (this.checked) {
                // Wait for switch animation to complete
                setTimeout(() => {
                    // Redirect to video page
                    window.location.href = 'video.html';
                }, 400); // 0.4s for switch animation
            }
        });
    </script>
</body>
</html>
